<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Accessibility Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>Accessibility Tools</h1>
        <button class="font-size-btn">Increase Font Size</button>
        <input type="checkbox" id="high-contrast" />
        <label for="high-contrast">High Contrast Mode</label>
        <img src="assets/icon.png" alt="Extension Icon" class="extension-icon">
    </div>
    <script src="popup.js"></script>
</body>
</html>
